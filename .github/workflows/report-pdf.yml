name: Build Laminar Mesh Report PDF

on:
  push:
    branches: [ main ]
    paths:
      - 'Report/Build/**'
      - '.github/workflows/build-report.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pandoc and TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc \
            texlive-xetex \
            texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra \
            lmodern texlive-plain-generic

      - name: Build PDF
        working-directory: Report/Build
        run: |
          pandoc Laminar_Mesh_Report_pdf.md \
            --from=gfm+tex_math_dollars \
            --pdf-engine=xelatex \
            -V geometry:margin=1in \
            -o ../Laminar_Mesh_Report.pdf

      - name: Commit PDF to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ../Laminar_Mesh_Report.pdf
          git commit -m "ci: update Laminar Mesh Report PDF [skip ci]" || echo "No changes to commit"
          git push
